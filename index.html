<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Updated Weather App</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
     <link rel="icon" href="images/clear.png" type="image/x-icon">
</head>
<body>

     <div class="card" id="card">
          <div class="search">
               <input type="text" placeholder="search" spellcheck="false">
               <button onclick="floatInElementsLeft(); floatInElementsRight(); floatInElementsBottom(); currentConditions()"><img src="images/search.png"></button>
          </div>
          <p class="temp element-to-float-in-left">--</p>
          <p class="symbol element-to-float-in-left">°C</p>
          <div class="current-conditions">
               <span>Conditions</span>
          </div>

          <img src="images/clear.png" class="icon element-to-float-in-right">
          <h1 class="city element-to-float-in-right">City</h1>

          <div class="conditions element-to-float-in-bottom">

              <div class="col">
                    <div>
                         <p class="humidity">--%</p>
                         <p>humidity</p>
                    </div>
              </div>

               <div class="col">
                    <div>
                         <p class="wind">-- km/h</p>
                         <p>Wind</p>
                    </div>
               </div>

               <div class="col">
                    <div>
                         <p class="feels-like">--°C</p>
                         <p>Feels Like</p>
                    </div>
               </div>
         </div>

          </div>

     </div>

     <div class="credits"><p>Created by Sanika Surose</p></div>

<script src="script.js"></script>
</body>
</html>
